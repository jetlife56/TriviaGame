<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!----------- jQuery CDN ------------>
         <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!---------- Bootstrap File ---------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!---------- Css File ---------->
            <link rel="stylesheet" href="assets/css/style.css">
<!---------- Css Font ---------->
            <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

        <title>Walking Dead | Trivia Game!</title>
    </head>
    <body>

        <div class="jumbotron">
<!---------- Title and Game rules ---------->
            <div id="start-btn" class="title_rules start-page">
                <div id="game-title"><h1 >The Walking Dead Trivia Game</h1></div>
                <div class="rules_of_game"><h4>You have 30 seconds to answer each question. See how well you know "The Walking Dead"<br> Thanks for Playing!!</h4></div>
                <div id="timer"></div>
                <div id="start-btn" class="btn btn-primary">Start</div>
            </div>
<!---------- Trivia Game Questions and Answers ---------->
            <div class="q_and_a form-check" id="questions-box">

            </div>
            <div class="hidden" id="end-page">
              <h2>Your Score:</h2>
              <p id="correct"></p>
              <p id="incorrect"></p>
              <p id="unanswered"></p>
            </div>
        </div>  

        
<!---------- Javascript and Bootstrap ---------->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!---------Javascript File ------->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
